# Documentation: http://docs.travis-ci.com/user/languages/julia/
notifications:
  email: false

matrix:
  include:
    - os: windows
      language: sh
      before_install:
        - choco install julia
      script:
        - julia --color=yes -e 'using Pkg; Pkg.dev(".")'
        - julia --color=yes -e 'using Pkg; manifest = normpath(Pkg.depots1(), "environments", "v1.0", "Manifest.toml"); @info(read(manifest, String))'
        - julia --color=yes --project=. -e 'using Pkg; Pkg.test()'

before_script:
  - julia --color=yes -e 'using Pkg; pkg"add https://github.com/wookay/Jive.jl.git"'
